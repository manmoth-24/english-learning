<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English SNS Class</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        
        /* タブのデザイン */
        .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .tab-btn { padding: 10px 20px; border: none; cursor: pointer; background: #ddd; border-radius: 20px; font-weight: bold;}
        .tab-btn.active { background: #007bff; color: white; }
        
        /* 画面の切り替え */
        .page { display: none; background: white; max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .page.active { display: block; }

        /* SNSのデザイン */
        .post { border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px; }
        .teacher-badge { background: green; color: white; padding: 2px 5px; font-size: 0.8rem; border-radius: 4px; }
        .comment-list { background: #f9f9f9; padding: 10px; border-radius: 8px; list-style: none; margin: 10px 0; }
        .comment-item { border-bottom: 1px dotted #ccc; padding: 5px 0; font-size: 0.9rem; }
        
        /* 全文のデザイン */
        .paper-text { font-family: "Georgia", serif; line-height: 1.8; }
    </style>
</head>
<body>

    <div class="tab-nav">
        <button class="tab-btn" onclick="show('paper')">Paper (全文)</button>
        <button class="tab-btn active" onclick="show('sns')">Class SNS</button>
    </div>

    <div id="paper" class="page">
        <h2>Connecting the Dots</h2>
        <div class="paper-text">
            <p>I am honored to be with you today...</p>
            <p>(ここに教科書の全文が入ります)</p>
        </div>
    </div>

    <div id="sns" class="page active">
        <div class="post">
            <h3><span class="teacher-badge">Teacher</span> Mr. Tanaka</h3>
            <p>【Question】なぜジョブズは中退したのですか？</p>
            
            <ul id="list-q1" class="comment-list">Loading...</ul>
            <input id="input-q1" type="text" placeholder="意見を入力...">
            <button onclick="send('q1')">送信</button>
        </div>

        <div class="post">
            <h3><span class="teacher-badge">Teacher</span> Mr. Tanaka</h3>
            <p>【Discussion】"Connecting the dots" とはどういう意味？</p>
            
            <ul id="list-q2" class="comment-list">Loading...</ul>
            <input id="input-q2" type="text" placeholder="意見を入力...">
            <button onclick="send('q2')">送信</button>
        </div>
    </div>

    <script>
        // ★★★ ここを書き換える！ ★★★
        const URL = "https://xxxxxxxx.supabase.co";
        const KEY = "eyJxxxxxxxxxxxxxxxxxx...";
        // ★★★★★★★★★★★★★★★★★

        const { createClient } = supabase;
        const db = createClient(URL, KEY);

        // 画面切り替え
        function show(id) {
            document.querySelectorAll('.page').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // コメント送信
        async function send(postId) {
            const input = document.getElementById('input-' + postId);
            if(!input.value) return;
            
            await db.from('comments').insert([{ post_id: postId, content: input.value }]);
            input.value = ''; // クリア
        }

        // コメント読み込み (リアルタイム)
        function loadComments(postId) {
            const list = document.getElementById('list-' + postId);
            
            // 初回読み込み & リアルタイム監視
            db.from('comments').select('*').eq('post_id', postId)
              .then(({ data }) => render(list, data));

            db.channel('any')
              .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'comments' }, payload => {
                  if(payload.new.post_id === postId) {
                      // 新しいコメントが来たら追加
                      const li = document.createElement('li');
                      li.className = 'comment-item';
                      li.innerText = payload.new.content;
                      list.appendChild(li);
                  }
              }).subscribe();
        }

        function render(listElement, data) {
            listElement.innerHTML = '';
            data.forEach(d => {
                const li = document.createElement('li');
                li.className = 'comment-item';
                li.innerText = d.content;
                listElement.appendChild(li);
            });
        }

        // 起動時に読み込み開始
        loadComments('q1');
        loadComments('q2');

    </script>
</body>
</html>
